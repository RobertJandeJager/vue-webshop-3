<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- <script src="/node_modules/vue/dist/vue.min.js"></script> -->
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="assets/js/config.js"></script>
    <!-- <script src="assets/js/food.js"></script> -->
    <script src="assets/js/product.js"></script>
    <script src="assets/js/cart.js"></script>
    

    <title>Shop</title>
</head>

<body>
    <main id=app>

        <div id="app">
            <h1>{{ appname }}</h1>
            <h2> {{ description }}</h2>
        </div>

        <div class="container-fluid p-0">
            <section class="content container">
                <div class="row">
                    <div class="col-md-4 pt-3" v-for="food in foods">
                        <product :product_data="food"></product>
                    </div>
                </div>
            </section>
        </div>

        <div id="cart-list">
            <h2>Shopping Cart</h2>

            <div v-for="(count, productid) in productsInCart">
                <cart-item :cart_item_data="foods[productid-1]" :amount="count"></cart-item>
            </div>
        </div>


        <footer><a :href="mainurl">Go Back</a></footer>


    </main>
    <script src="/assets/js/main.js"></script>
</body>

</html>
